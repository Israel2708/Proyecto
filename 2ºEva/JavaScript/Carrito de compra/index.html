<!DOCTYPE html>
<html lang="en">
<head>
       <!-- Required meta tags -->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
   
       <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
       <title>Hola mundo</title>
   </head>
   
   <body>
       <h1 class="text-center">Carrito de la compra</h1>
   
       <div class="container">
           <table class="table mx-auto">
               <thead>
                   <tr>
                       <th class="text-center" scope="col">Producto</th>
                       <th class="text-center" scope="col">Nombre</th>
                       <th class="text-center" scope="col">Cantidad</th>
                       <th class="text-center" scope="col">Precio</th>
                       <th class="text-center" scope="col">Subtotal</th>
                   </tr>
               </thead>
               <tbody>
                   <tr>
                       <th scope="row">1</th>
                       <td>Producto uno</td>
                       <td>
                           <button class="suma" id="suma1">+</button>
                           <input type="number" class="cantidad" value="0" id="c1">
                           <button class="resta" id="resta1">-</button></td>
                       <td><input type="number" class="precio" value="72" id="v1"></td>
                       <td id="subtotal1">0 €</td>
                   </tr>
                   <tr>
                       <th scope="row">2</th>
                       <td>Producto dos</td>
                       <td>
                           <button class="suma" id="suma2">+</button>
                           <input type="number" class="cantidad" value="0" id="c2">
                           <button class="resta" id="resta2">-</button></td>
                       <td><input type="number" class="precio" value="125" id="v2"></td>
                       <td id="subtotal2">0 €</td>
                   </tr>
                   <tr>
                       <th scope="row">3</th>
                       <td>Producto tres</td>
                       <td>
                           <button class="suma" id="suma3">+</button>
                           <input type="number" class="cantidad" value="0" id="c3">
                           <button class="resta" id="resta3">-</button></td>
                       <td><input type="number" class="precio" value="250" id="v3"></td>
                       <td id="subtotal3">0 €</td>
                   </tr>
                   <tr>
                       <th scope="row">4</th>
                       <td>Producto cuatro</td>
                       <td>
                           <button class="suma" id="suma4">+</button>
                           <input type="number" class="cantidad" value="0" id="c4">
                           <button class="resta" id="resta4">-</button></td>
                       <td><input type="number" class="precio" value="300" id="v4"></td>
                       <td id="subtotal4">0 €</td>
                   </tr>
               </tbody>
               <tfoot>
                   <tr>
                       <th colspan="5" class="text-end">Total = 0€</th>
                   </tr>
               </tfoot>
   
           </table>
       </div>
       <!-- Optional JavaScript; choose one of the two! -->
   
       <!-- Option 1: Bootstrap Bundle with Popper -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
           integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
           crossorigin="anonymous"></script>
   
       <!-- Option 2: Separate Popper and Bootstrap JS -->
       <!--
           <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
           -->
    <script defer src="script.js"></script>
</body>
</html>
